        <div class="form-group">
            <label for="portfolio-selector" id="mode">Portfolio Mode</label>
            <select id="portfolio-selector">
                <option value="new">âž• Create New Portfolio</option>
            </select>
        </div>

        <hr />


        <main class="form-page">
            <h1 id="select-project">Add New Portfolio</h1>

            <form id="portfolio-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" name="name" placeholder="e.g., My Personal Portfolio Website" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description"
                        placeholder="Brief description of the project, e.g., A responsive personal portfolio website built with HTML, CSS, and JS."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="">-- Select a category --</option>
                        <option value="Website Portfolio">Website Portfolio</option>
                        <option value="Web App">Web App</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Project URL</label>
                    <input type="url" name="url" placeholder="https://example.com/project">
                </div>

                <div class="form-group">
                    <label>GitHub URL</label>
                    <input type="url" name="github" placeholder="https://github.com/username/project">
                </div>

                <div class="form-group">
                    <label>Project Image</label>
                    <img id="image-preview" src="" alt="Portfolio Image"
                        style="display:block; max-width:200px; margin-bottom:10px;">
                    <input type="file" name="image" accept="image/*">
                    <small>Upload a representative image of your project (e.g., 300x200px)</small>
                </div>


                <button class="btn-primary" id="save-portfolio-btn" type="submit">Save Portfolio</button>
            </form>


            <p id="status"></p>
        </main>
