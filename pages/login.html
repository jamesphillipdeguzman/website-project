<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="Login page: User Login">
    <meta name="author" content="James Phillip K. De Guzman">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

        rel="stylesheet">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="icon" href="/images/project-images/favicon_io/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="My Personal Website">
    <meta property="og:description"
        content="James De Guzman: An aspiring web developer who loves to create innovative web apps and websites for your local businesses!">

    <script src="/js/form.js" type="module"></script>

</head>

<body class="loading">


    <div class="page-wrap">

        <!-- Header loaded dynamically -->
        <header id="header-container"></header>


        <main>
            <div class="login-form">
                <form id="loginForm" class="form-control" method="POST">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">

                    <button type="submit" class="btn-submit">Login</button>
                </form>
            </div>


        </main>
    </div>
    <div class="wireframe-overlay"></div>


    <footer id="footer-container"></footer>

</body>

</html>
